version: 'v1.0'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Run ruby tests"
    task:
      jobs:
        - name: Ruby
          commands:
            - nvm install 11.12.0
            - nvm uninstall 8.11.3
            - nvm alias default 11.12.0
            - nvm use 11.12.0
            - apt-get purge nodejs
            - nvm ls
            - which yarn
            - ls -l /usr/bin
            - ls -l /usr/local/bin
            - export PATH=/home/semaphore/.nvm/versions/node/v10.15.3/bin/:$PATH
            - sem-version ruby 2.5.3
            - checkout
            - cd ruby
            - bundle install
            - bundle exec rake
