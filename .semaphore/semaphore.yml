version: 'v1.0'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Run ruby tests"
    task:
      jobs:
        - name: Ruby
          commands:
            - sudo apt-get -y remove --purge nodejs
            - nvm install 10.15.3
            - sem-version ruby 2.5.3
            - checkout
            - cd ruby
            - bundle install
            - bundle exec rake
