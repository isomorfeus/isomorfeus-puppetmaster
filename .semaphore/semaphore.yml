version: 'v1.0'
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Run ruby tests"
    task:
      jobs:
        - name: Ruby
          commands:
            - nvm install 10.15.3
            - nvm alias default 10.15.3
            - nvm use 10.15.2
            - export PATH=/home/semaphore/.nvm/versions/node/v10.15.3/bin/:$PATH
            - sem-version ruby 2.5.3
            - checkout
            - cd ruby
            - bundle install
            - bundle exec rake
